declared-services:
  iot-phone-cloudant-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Lite
  iot-phone-iotf-service:
    label: iotf-service
    plan: iotf-service-free

applications:
- services:
  - iot-phone-cloudant-cloudantNoSQLDB
  - iot-phone-iotf-service
  name: iot-phone
  random-route: true
  disk: 128M
  command: node app.js
  path: .
  memory: 128M 
  instances: 1
